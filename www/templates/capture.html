<ion-view title="Capture" ng-controller="captureCtrl">
    <ion-content padding="true" scroll="false" class="has-header">
      <button ng-click="getPhoto()" class="button button-block button-primary" style="margin-top: 50px">Take Photo</button>
      <img id="lastPhoto" ng-src="{{lastPhoto}}" style="max-width: 100%" width="100px" height="100px">
      <div>ocrString: <span id="ocrString"></span></div>
      <div>parsed: <span id="parsed"></span></div>
    </ion-content>
</ion-view>
