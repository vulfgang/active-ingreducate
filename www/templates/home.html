<ion-view title="Home">
  <ion-content padding="true" scroll="false" class="has-header">
    <form class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
    </form>
    <ion-tabs class="tabs-stable tabs-icon-top">
      <ion-tab title="Home" icon="ion-home" href="#/home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Capture" icon="ion-camera" href="#/capture">
        <ion-nav-view name="capture"></ion-nav-view>
      </ion-tab>
      <ion-tab title="History" icon="ion-android-list" href="#/history">
        <ion-nav-view name="history"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-content>
</ion-view>
